<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block ;
            color: rgb(129, 11, 11);
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui 
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
