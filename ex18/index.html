<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fontes

    </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            font-family: 'Borel';
        }
    </style>
</head>
<body>
    <h1>SEila</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis porro provident minima labore saepe architecto recusandae et officia, voluptatibus cum, aliquam atque dolore fugiat ratione. Unde placeat ipsam modi libero.</p>
</body>
</html>
